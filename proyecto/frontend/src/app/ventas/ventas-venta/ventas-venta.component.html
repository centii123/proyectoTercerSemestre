<app-ventas>
<div class="contenedor">
    <!--<nav class="nav">

    </nav>-->
    <main class="main">

        <div class="ventas">
            <h3>Ventas</h3>
        </div>
        <div class="datos">
            <input type="text" class="cedula" placeholder="Cedula">
            <input type="text" class="cliente" placeholder="Cliente">
        </div>
        <div class="buscar">
            <input type="text" placeholder="Buscar producto" [value]="serch" #guardarLocalStorage (keyup)="busqueda($event)" >

            <div class="buscadorProduct" >
                <div *ngIf="serch">
                    <div *ngIf="!productos.message else mas">
                        <div *ngFor="let a of productos">
                            <div *ngIf="a.nombre_p">
                             <li class="selector" value="{{a.id_prod}}" (click)="selectP($event)" >{{a.nombre_p}} {{a.stock}}</li>     
                            </div>                    
                        </div>
                    </div>
                    <ng-template #mas>
                        
                        <div>no encontrado</div>   
                    </ng-template>
                        
                </div>
                    

                    

                
            </div>
        </div>
        <div class="table">
            <table class="tabla">
                <thead class="cabecera">
                    <tr>
                        <th>Cedula</th>
                        <th>Cantidad</th>
                        <th>Productos</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody class="cuerpo">
                    
                        <tr *ngFor="let i of facturaProductos" >
                                <td id="idproduct">{{i.id_prod}}</td>
                                <td class="centrar"><input  type="number" value="{{i.cantidades}}"  (change)="numas($event)" class="cantidad" min="1"></td>
                                <td>{{i.nombre_p}}</td>
                                <td>{{i.total}}</td>
                        </tr>
                </tbody>
            </table>

        </div>
        <div class="parte2">
            <table class="table1">
                <thead class="thead1">
                    <tr>
                    <tr>
                        <th>Total</th>
                        <td class="tota">100</td>
                    </tr>

                </thead>
                <tbody class="tbody1">

                    <th>Forma de pago:</th>
                    <th> <select name="pago" id="" class="pago">
                            <option value="efectivo">Efectivo</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </th>
                </tbody>
            </table>

        </div>
        {{ selectProducts | json }}
        <div class="compra">
            <input type="submit" value="Comprar" class="comprar" (click)="save()">
            <input type="submit" value="Cancelar" class="cancelar">
        </div>
 
    </main>

    <!--<footer class="footer">
    </footer>-->
</div>

</app-ventas>
