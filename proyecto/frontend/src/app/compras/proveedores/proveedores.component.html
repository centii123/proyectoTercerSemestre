<app-nav></app-nav>
<app-footer></app-footer>



<div class="contenedor">
  <div class="contenedor2">

    <div class="elemento2">
      <div class="titulos">
        <h2>Proveedores</h2>
      </div>

<br>
      <input type="submit" value="Nuevo" class="bt-buscar"
      style="background-color: blue; color: rgb(255, 255, 255); margin-left: 10%; border-radius: 5px;" routerLink="/compras/registro-p">
<br><br>

      <div class="contenedor_tabla">
        <table class="table table-striped tabla1">
          <thead>
            <tr>
              <th scope="col">Ruc</th>
              <th scope="col">Nombre</th>
              <th scope="col">Celular</th>
              <th scope="col">Dirección</th>
              <th scope="col">Especialización</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proveedor of proveedores">
              <th scope="row">{{proveedor.id_prov}}</th>
              <td>{{proveedor.nombre_prov}}</td>
              <td>{{proveedor.celular}}</td>
              <td>{{proveedor.direccion}}</td>
              <td>{{proveedor.especializacion}}</td>
              <td> <button (click)="deleteProv(proveedor.id_prov)" class="but">Eliminar</button> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
